<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="src/styles.css">

    <title>TheMovieDB - Search</title>
</head>
<body>
    <div id="app">
        <header class="container">
            <h1 id="header">TheMovieDB</h1>
            <form id="movieSearchForm">
                <label>
                    <input id="movieSearchField" name="movie"
                           type="text" placeholder="Search">
                </label>
            </form>
        </header>
        <main class="container">
            <p id="resultMessage" class="invisible"></p>
            <div id="movieCatalog"></div>
            <button id="movieCatalogLoadMoreButton" class="invisible">Load More</button>
        </main>
    </div>

    <script type="module" src="src/index.js"></script>
</body>
</html>
