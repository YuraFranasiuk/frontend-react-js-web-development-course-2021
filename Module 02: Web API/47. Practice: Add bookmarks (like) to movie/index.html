<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="src/styles.css">

    <title>TheMovieDB PoC</title>
</head>
<body>
    <div id="app">
        <header class="header-container">
            <div class="header-content container">
                <h1 class="header-content__logo">TheMovieDB</h1>
                <div id="navigation" class="header-content__navigation">
                    <p id="popularMoviesPage" class="navigation__item">Popular Movies</p>
                    <p id="bookmarksPage" class="navigation__item">Bookmarks</p>
                </div>
            </div>
        </header>
        <main class="main-container container">
            <div class="movies">
                <div id="moviesList" class="movies__list"></div>
                <button id="moviesLoadMoreButton" class="movies__load-more-button hidden">Load More</button>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/ceacf8c8db.js" crossorigin="anonymous"></script>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
